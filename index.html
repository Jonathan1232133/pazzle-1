<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://portals-labs.github.io/portals-sdk/portals-sdk.js?v=10005456"></script>
    <script>
        function activateCode(taskName, targetState) {
            const message = {
                TaskName: taskName,
                TaskTargetState: targetState
            };
            PortalsSdk.sendMessageToUnity(JSON.stringify(message));
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="activateCode('code', 'SetNotActiveToActive')">Activate code</button>
</body>
</html>
