<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Хоррор Замок с Кодовым Замком</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 100%;
    background: radial-gradient(ellipse at center, #0a0a0a, #1a1a1a 70%);
    color: #ddd;
    font-family: 'Creepster', cursive, Arial, sans-serif;
    user-select: none;
    overflow: hidden;
  }
  @import url('https://fonts.googleapis.com/css2?family=Creepster&display=swap');

  .container {
    position: relative;
    width: 100vw; height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  .castle {
    width: 400px;
    height: 300px;
    background: url('https://i.imgur.com/uR0tBfH.png') no-repeat center/contain;
    filter: drop-shadow(0 0 15px rgba(255,0,0,0.6));
    margin-bottom: 30px;
  }

  .lock-container {
    background-color: rgba(20,0,0,0.8);
    padding: 20px 30px;
    border-radius: 12px;
    box-shadow: 0 0 30px #ff0000;
    display: flex;
    gap: 20px;
  }

  .wheel {
    width: 60px;
    height: 90px;
    background: linear-gradient(145deg, #330000, #220000);
    border-radius: 12px;
    box-shadow: inset 0 0 5px #ff4444;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 48px;
    color: #ff6666;
    font-weight: bold;
    cursor: pointer;
    user-select: none;
    position: relative;
  }
  .wheel:active {
    filter: brightness(1.3);
  }

  .arrow {
    position: absolute;
    width: 24px;
    height: 24px;
    color: #ff5555;
    font-weight: bold;
    cursor: pointer;
    user-select: none;
    top: 5px;
    left: 50%;
    transform: translateX(-50%);
  }
  .arrow.down {
    top: auto;
    bottom: 5px;
  }

  .status {
    margin-top: 30px;
    font-size: 20px;
    color: #ff4444;
    text-shadow: 0 0 8px #ff3333;
    min-height: 24px;
  }
</style>
</head>
<body>
<div class="container">
  <div class="castle" title="Хоррор Замок"></div>

  <div class="lock-container" aria-label="Кодовый замок">
    <div class="wheel" tabindex="0" data-index="0" aria-live="polite" role="spinbutton" aria-valuemin="0" aria-valuemax="9" aria-valuenow="0">
      <div class="arrow up">&#9650;</div>
      <span class="digit">0</span>
      <div class="arrow down">&#9660;</div>
    </div>
    <div class="wheel" tabindex="0" data-index="1" aria-live="polite" role="spinbutton" aria-valuemin="0" aria-valuemax="9" aria-valuenow="0">
      <div class="arrow up">&#9650;</div>
      <span class="digit">0</span>
      <div class="arrow down">&#9660;</div>
    </div>
    <div class="wheel" tabindex="0" data-index="2" aria-live="polite" role="spinbutton" aria-valuemin="0" aria-valuemax="9" aria-valuenow="0">
      <div class="arrow up">&#9650;</div>
      <span class="digit">0</span>
      <div class="arrow down">&#9660;</div>
    </div>
    <div class="wheel" tabindex="0" data-index="3" aria-live="polite" role="spinbutton" aria-valuemin="0" aria-valuemax="9" aria-valuenow="0">
      <div class="arrow up">&#9650;</div>
      <span class="digit">0</span>
      <div class="arrow down">&#9660;</div>
    </div>
  </div>

  <div class="status" aria-live="polite" role="alert"></div>

  <iframe id="portal-iframe" src="https://theportal.to/?room=dcb9c134-4da8-4206-b74b-e6ba5ec0dce4" style="display:none;"></iframe>
</div>

<script>
  const wheels = document.querySelectorAll('.wheel');
  const status = document.querySelector('.status');
  const iframe = document.getElementById('portal-iframe');

  const digits = [0,0,0,0];

  function updateWheel(wheel, value) {
    const digitSpan = wheel.querySelector('.digit');
    digitSpan.textContent = value;
    wheel.setAttribute('aria-valuenow', value);
  }

  function checkCode() {
    const code = digits.join('');
    if(code === '3333') {
      status.textContent = "Код принят! Замок открыт.";
      activateTask();
    } else {
      status.textContent = "";
    }
  }

  function activateTask() {
    const message = {
      type: "taskValueSet",
      data: {
        taskName: "code",
        valueName: "active",
        value: true
      }
    };
    iframe.contentWindow.postMessage(message, 'https://theportal.to');
    console.log('Сообщение отправлено:', message);
  }

  wheels.forEach((wheel, idx) => {
    const upArrow = wheel.querySelector('.arrow.up');
    const downArrow = wheel.querySelector('.arrow.down');

    upArrow.addEventListener('click', () => {
      digits[idx] = (digits[idx] + 1) % 10;
      updateWheel(wheel, digits[idx]);
      checkCode();
    });
    downArrow.addEventListener('click', () => {
      digits[idx] = (digits[idx] + 9) % 10;
      updateWheel(wheel, digits[idx]);
      checkCode();
    });
  });
</script>
</body>
</html>
